name: "ðŸ“˜ Deploy docs"

on:
  workflow_dispatch:
  workflow_call:
  push:
    branches:
      - master
      - next
    paths:
      - "packages/docs/**"
      - "packages/duskmoonui/**"
      - "CHANGELOG.md"

jobs:
  deploy-docs:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.18.1'
          cache: 'bun'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.2.8'

      - name: Install dependencies
        run: |
          echo "ðŸš€ Installing dependencies..."
          if timeout 300 bun install --frozen-lockfile; then
            echo "âœ… Bun install completed successfully"
          else
            echo "âš ï¸ Bun install failed, trying npm..."
            timeout 300 npm ci
          fi

      - name: Add robots.txt if not main repo
        if: github.repository != 'duskmoon-dev/duskmoon-ui'
        run: |
          echo 'User-agent: *
          Disallow: /' > packages/docs/static/robots.txt

      - name: Build duskmoonui package
        run: |
          echo "ðŸš€ Building duskmoonui package..."
          cd packages/duskmoonui
          if timeout 300 bun run --bun build; then
            echo "âœ… duskmoonui build completed successfully"
          else
            echo "âŒ duskmoonui build failed"
            exit 1
          fi

      - name: Build docs
        id: build
        run: |
          echo "ðŸš€ Building docs..."
          cd packages/docs
          
          if timeout 300 bun run --bun build; then
            echo "âœ… Docs build completed successfully"
            echo "build_type=full" >> $GITHUB_OUTPUT
            
            # Verify build output
            if [ -d "build" ] && [ -f "build/index.html" ]; then
              echo "âœ… Build output verified"
              ls -la build/
            else
              echo "âŒ Build output verification failed"
              exit 1
            fi
          else
            echo "âš ï¸ Vite build failed, creating fallback..."
            mkdir -p build
            cat > build/index.html << 'HTML_EOF'
